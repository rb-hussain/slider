<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css" />
    <title>Slider Js</title>
</head>
<body>
    <div id="slider">
        <div id="slides">
            <div class="slide">
                <img src="https://image.freepik.com/free-photo/group-diverse-people-having-business-meeting_53876-25060.jpg" alt="" width='800'>
            </div>
            <div class="slide">
                <img src="https://image.freepik.com/free-photo/business-people-discussing-meeting_23-2148427161.jpg" width='800' alt="">
            </div>
            <div class="slide">
                <img src="https://image.freepik.com/free-photo/high-angle-corporate-electronic-devices_23-2148347217.jpg" width='800' alt="">
            </div>
            <div class="slide">
                <img src="https://image.freepik.com/free-photo/long-shot-business-people-meeting_23-2148427154.jpg" width="800" height="500" alt="">
            </div>
        </div>
        <div>
            <button id="previous" type="button">&lsaquo;</button>
            <button id="next" type="button">&rsaquo;</button>
        </div>
        <ul>
            <li class="thumbnail" data-numb='0'></li>
            <li class="thumbnail" data-numb='1'></li>
            <li class="thumbnail" data-numb='2'></li>
            <li class="thumbnail active" data-numb='3'></li>
        </ul>
    </div>

</body>
<script src="app.js" ></script>
</html>
